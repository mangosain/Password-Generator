<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" id="password" placeholder="Password" readonly>
                <svg viewBox="0 0 448 512"><path d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg>
            </div>

            <div class="pass-indicator">

            </div>
            
            <div class="pass-length">
                <div class="details">
                    <label for="pass-length" class="title">Pasword Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="32" step="1" value="6">
            </div>

            <div class="pass-options">
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Include uppercase letters (A - Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Include lowercase letters (a - z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Include numbers (0 - 9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Include symbols</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="no-duplicates" checked>
                    <label for="no-duplicates">No duplicates</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces">Include spaces</label>
                </div>
        </div>
        <button class="generate-btn">Generate Password</button>
    </div>
</body>
</html>
